name: Auto Deploy to Minikube

on:
  push:
    branches:
      - season3-dev  # Trigger on pushes to season3-dev branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set Up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      run: |
        docker build -t yakoob19/discord-bot:season3-dev --build-arg NODE_ENV=development .
        docker push yakoob19/discord-bot:season3-dev

    - name: Set Up Kubeconfig
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBECONFIG }}" | base64 --decode > $HOME/.kube/config

    - name: Deploy to Minikube
      run: |
        kubectl set image deployment/discord-bot-dev discord-bot=yakoob19/discord-bot:season3-dev
        kubectl rollout status deployment/discord-bot-dev
